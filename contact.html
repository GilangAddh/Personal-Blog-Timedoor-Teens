<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adhi's Blog</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <section class="header">
                <div class="title">
                    <img src="./images/header-icon.png" class="logo" alt="">
                    <h1>Adhi's Blog</h1>
                </div>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="project.html">Project</a>
                    <a href="contact.html">Contact</a>
                    <a href="about.html">About Us</a>
                </nav>
            </section>
        </header>
        <main>
            <div class="contact-container">
                <div class="ilustration">
                    <img
                        class="illustration-img"
                        src="images/ilustration-img.png"
                        alt=""
                        width="800px"
                    >
                </div>
                <div class="contact">
                    <img class="profile-contact-img" src="images/contact.png" alt="">
                    <h1>Contact Me</h1>
                    <p>Please feel free to contact me</p>
                    <h4>Your Information</h4>
                    <!-- <form action="https://formsubmit.co/addhsabrina@gmail.com" method="POST" autocomplete="off"> -->
                    <form autocomplete="off">
                        <input type="hidden" name="_captcha" value="false">
                        <input
                            type="hidden"
                            name="_next"
                            value="http://127.0.0.1:5500/AdhiBlog/contact.html"
                            class="next"
                        >
                        <div class="form-container">
                            <!-- Kolom Input Name -->
                            <div class="input-container">
                                <div class="icon">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="form-input">
                                    <input
                                        class="input-item"
                                        type="text"
                                        name="name"
                                        id="name"
                                        placeholder=""
                                    >
                                    <label for="name" class="form-label"> Name</label>
                                </div>
                            </div>
                            <!-- Kolom Input City -->
                            <div class="input-container">
                                <div class="icon">
                                    <i class="fas fa-map-marker-alt"></i>
                                </div>
                                <div class="form-input">
                                    <input
                                        class="input-item"
                                        type="text"
                                        name="city"
                                        id="city"
                                        placeholder=""
                                    >
                                    <label for="city" class="form-label">City</label>
                                </div>
                            </div>
                            <!-- Kolom Input Email -->
                            <div class="input-container">
                                <div class="icon">
                                    <i class="far fa-envelope-open"></i>
                                </div>
                                <div class="form-input">
                                    <input
                                        class="input-item"
                                        type="text"
                                        name="email"
                                        id="email"
                                        placeholder=""
                                    >
                                    <label for="email" class="form-label">Email</label>
                                </div>
                            </div>
                            <!-- Kolom Input Message -->
                            <div class="textarea-container">
                                <div class="icon">
                                    <i class="fas fa-comment"></i>
                                </div>
                                <div class="form-textarea">
                                    <textarea
                                        class="textarea"
                                        type="text"
                                        name="message"
                                        id="message"
                                        cols="52"
                                        rows="8"
                                        placeholder=""
                                    ></textarea>
                                    <label for="message" class="form-label">Message</label>
                                </div>
                            </div>
                        </div>
                        <input
                            type="button"
                            value="Submit"
                            class="submit"
                            id="submit"
                        >
                    </form>
                </div>
            </div>
            <div class="modal-container">
                <div class="modal">
                    <img src="images/rocket.png" alt="">
                    <h3> Message Sent</h3>
                    <p> Thank you for submitting !</p>
                    <button class="btn close-modal">
                        X
                    </button>
                </div>
            </div>
        </main>
        <footer class="footer" style="margin-top: 160px;">
            <div class="main-footer">
                <h3 class="info-top">
                    Cobee The Junior Programmer
                </h3>
                <div class="social-media">
                    <i class="fab fa-instagram-square"></i>
                    <i class="fab fa-twitter-square"></i>
                    <i class="fab fa-facebook-square"></i>
                    <i class="fas fa-envelope"></i>
                </div>
                <p class="info-center">
                    Copyright &copy; 2021. 
                Cobee. All rights reserved.
                </p>
            </div>
        </footer>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/f90068558c.js" crossorigin="anonymous"></script>
    </body>
</html>
